<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> FILIM </title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sliderbar.css">
  </head>
  <body>
    <div id="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FILIM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  File
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="open">
                  Open
                  <input class ="display-none" id="image" type="file">
                </a>
                <a class="dropdown-item" href="#">Save</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filters
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <ul class="nav navbar-nav dropdown-menu" style="top: -2.5px">
                  <li><a class="filtros dropdown-item" id="mosaic" href="#">Mosaic</a></li>
                  <li class="dropdown-submenu">
                    <a class="dropdown-toggle dropdown-item" data-toggle="dropdown" href="#" data-toggle="dropdown">Tonos de Grises</a>
                    <ul class="nav navbar-nav dropdown-menu">
                      <li><a class="filtros dropdown-item" id="ared" href="#">Red</a></li>
                      <li><a class="filtros dropdown-item" id="agreen" href="#">Green</a></li>
                      <li><a class="filtros dropdown-item" id="ablue" href="#">Blue</a></li>
                      <li><a class="filtros dropdown-item" id="divide" href="#">Divide</a></li>
                      <li><a class="filtros dropdown-item" id="percent" href="#">Percent</a></li>
                    </ul>
                  </li>
                  <li><a class="filtros dropdown-item" id="reverse" href="#">Reverse</a></li>
                  <li><a class="filtros dropdown-item" id="rgb" href="#">RGB Component</a></li>
                  <li><a class="filtros dropdown-item" data-toggle="modal"
                      data-target="#popup" id="brightness" href="#">Brightness</a></li>
                  <li><a class="filtros dropdown-item" id="hcontrast" href="#">High Contrast</a></li>
                  <li><a class="filtros dropdown-item" id="red" href="#">Red</a></li>
                  <li><a class="filtros dropdown-item" id="green" href="#">Green</a></li>
                  <li><a class="filtros dropdown-item" id="blue" href="#">Blue</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container" style='max-width:100%'>
      <div class="row">
        <div class="col-sm-6">
          <canvas id="canvas" class="img-fluid rounded float-left" width="1000" height="500"></canvas>
        </div>
        <div class="col-sm-6">
          <canvas id="canvas2" class="img-fluid rounded float-right" width="1000" height="500"></canvas>
        </div>
      </div>
    </div>
    <div class="pop-up ">
      <!-- Modal -->
      <div class="modal fade" id="popup" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Brillo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Indique el brillo (-200 a 200)</p>
              <div class="slidecontainer">
                <input type="range" min="-200" max="200" value="5" class="slider" id="myRange">
                <p>Value: <span id="bright"></span></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id='pop' type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.js');</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/canva.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sliderbar.js"></script>
  </body>
</html>
